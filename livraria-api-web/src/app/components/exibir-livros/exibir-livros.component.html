<h2 class="titulo">Livros Cadastrados</h2>

<div class="card-container">
  @for (livro of exibirLivros; track livro) {
    <div class="card">
      <img [src]="livro.imagemUrl" alt="Capa do livro" class="livro-imagem" />
      <div class="card-content">
        <h3 class="titulo-livro">{{ livro.titulo }}</h3>
        <button [routerLink]="['/livros', livro.id]" class="btn-ver-detalhes">
          Ver Detalhes
        </button>
      </div>
    </div>
  }
</div>
